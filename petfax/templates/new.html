<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <title>Document</title>
</head>
<body>
    <div class="page-contents">
        <h1>Submit a New Fact!</h1>
        <hr>
        <div class="new-fact-contents">
            <form>
                <label for="pet-name">Pet Name:</label><br>
                <input name="pet-name" type="text" /><br>
                <label for="fact">New Fact:</label><br>
                <textarea rows="4" cols="50" placeholder="Enter your pet fact here!" style="resize: none;"></textarea><br>
                <label for="submitter-name">Your Name:</label><br>
                <input name="submitter-name" type="text" /><br>
                <input class="new-fact-btn" type="submit" value="Submit Fact" />
            </form>
        </div>
        <form action="/pets">
            <input class="back-btn" type="submit" value="Go Back" />
        </form>
    </div>
</body>
</html>
